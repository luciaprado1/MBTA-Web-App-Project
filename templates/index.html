<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MBTA Finder</title>
  </head>
  <body>
    <h1>Find the Closest MBTA Station</h1>

    <form method="POST" action="/">
      <label for="place_name">Enter a place or address:</label><br><br>

      <input 
        type="text" 
        id="place_name" 
        name="place_name" 
        placeholder="Boston Common" 
        required
      >
      <br><br>

      <button type="submit">Search</button>
    </form>
  </body>
</html>
