<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MBTA Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="container">
    <h1>Find the Closest MBTA Station</h1>

    <form method="POST" action="/">
      <label for="place_name">Enter a place or address:</label>

      <input 
        type="text" 
        id="place_name" 
        name="place_name" 
        placeholder="Boston Common" 
        required
      >
      <!-- Include mode of travel filter -->

      <label>Mode of travel:</label>
      <select name="route_type">
        <option value="">Any</option>
        <option value="0">Light Rail (Green line)</option>
        <option value="1">Subway (Red/Organge/Blue)</option>
        <option value="2">Commuter Rail</option>
        <option value="3">Bus</option>
      </select>

      <button type="submit">Search</button>
    </form>
    </div>
  </body>
</html>
