<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MBTA Result</title>
  </head>
  <body>
    <h1>Closest MBTA Station</h1>

    <p>
      Closest station to <strong>{{ place }}</strong> is:
      <strong>{{ station }}</strong>
    </p>

    {% if accessible %}
      <p>This station is listed as <strong>wheelchair accessible</strong>.</p>
    {% else %}
      <p>This station is <strong>not listed as wheelchair accessible</strong> or accessibility is unknown.</p>
    {% endif %}

    <p><a href="{{ url_for('index') }}">Search again</a></p>
  </body>
</html>
